<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agenda CCB</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Agenda CCB</h1>
    <p>Eventos da Congregação Cristã no Brasil</p>
  </header>

  <main>
    <section id="eventos">
      <h2>Próximos Eventos</h2>
      <button id="mostrar-eventos-btn">Mostrar Eventos</button>
      <div id="lista-eventos" style="display: none;"></div>
    </section>

    <section id="formulario">
      <h2>Adicionar Novo Evento</h2>
      <form id="evento-form">
        <input type="text" id="nome" placeholder="Nome do Evento" required />
        <input type="datetime-local" id="data" required />
        <input type="text" id="local" placeholder="Local" required />
        <textarea id="descricao" placeholder="Descrição" required></textarea>
        <button type="submit">Salvar Evento</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Agenda CCB | Raphael Henrique</p>
    <p><strong>Projeto acadêmico</strong> desenvolvido no curso de Engenharia de Software.</p>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
